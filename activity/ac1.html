    <style>
        body {
            background: radial-gradient(circle, rgba(36, 37, 42, 1) 60%, rgba(17, 17, 19, 1) 100%);
        }

        /* Half-circle container */
        .half-circle {
            position: relative;
            width: 300px;
            height: 150px;
            background: transparent;
            border-top-left-radius: 150px;
            border-top-right-radius: 150px;
            overflow: hidden;
        }

        /* Slider Track */
        #tempRange[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            position: absolute;
            width: 300px;
            height: 150px;
            transform: rotate(-90deg);
            /* Rotate slider to fit in half-circle */
            background: transparent;
            pointer-events: none;
            /* Disable pointer events on the default slider */
        }

        #tempRange[type="range"]::-webkit-slider-runnable-track {
            width: 300px;
            height: 10px;
            background: #4f46e5;
            border-radius: 5px;
        }

        #tempRange[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border: 4px solid #4f46e5;
            border-radius: 50%;
            pointer-events: auto;
            /* Re-enable pointer events for the thumb */
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
